[tool:pytest]
# Pytest configuration for Panchangam API tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    smoke: Quick smoke tests for basic functionality
    integration: Integration tests for end-to-end workflows
    performance: Performance and load testing
    security: Security and vulnerability testing
    slow: Tests that take longer than 30 seconds
    data_validation: Data accuracy validation against known test cases
    cache: Cache behavior and integration tests
    e2e: End-to-end data flow validation tests
    concurrent: Concurrent request handling tests
    issue_81: Tests specifically for Issue #81 requirements

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test execution
timeout = 300
timeout_method = thread

# Coverage
[coverage:run]
source = ../gateway
omit = 
    */test*
    */vendor/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:

[coverage:html]
directory = htmlcov
title = Panchangam API Gateway Coverage Report