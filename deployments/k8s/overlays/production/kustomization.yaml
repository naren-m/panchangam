apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: panchangam

bases:
  - ../../base

commonLabels:
  environment: production

replicas:
  - name: panchangam-grpc
    count: 3
  - name: panchangam-gateway
    count: 3
  - name: panchangam-frontend
    count: 2

images:
  - name: ghcr.io/naren-m/panchangam-backend
    newTag: latest
  - name: ghcr.io/naren-m/panchangam-frontend
    newTag: latest

configMapGenerator:
  - name: panchangam-config
    behavior: merge
    literals:
      - ENVIRONMENT=production
      - LOG_LEVEL=info

secretGenerator:
  - name: panchangam-secrets
    behavior: merge
    envs:
      - secrets.env
