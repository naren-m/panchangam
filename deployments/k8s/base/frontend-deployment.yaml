apiVersion: apps/v1
kind: Deployment
metadata:
  name: panchangam-frontend
  namespace: panchangam
  labels:
    app: panchangam
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: panchangam
      component: frontend
  template:
    metadata:
      labels:
        app: panchangam
        component: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/naren-m/panchangam-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          env:
            - name: API_ENDPOINT
              value: "http://gateway:8080"
            - name: VERSION
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: panchangam
  labels:
    app: panchangam
    component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: panchangam
    component: frontend
