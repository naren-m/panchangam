apiVersion: apps/v1
kind: Deployment
metadata:
  name: panchangam-grpc
  namespace: panchangam
  labels:
    app: panchangam
    component: grpc-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: panchangam
      component: grpc-server
  template:
    metadata:
      labels:
        app: panchangam
        component: grpc-server
    spec:
      containers:
        - name: grpc-server
          image: ghcr.io/naren-m/panchangam-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 50052
              name: grpc
          env:
            - name: PORT
              value: "50052"
            - name: GRPC_PORT
              value: "50052"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: panchangam-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: panchangam-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: panchangam-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: panchangam-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: panchangam-secrets
                  key: DB_PASSWORD
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: panchangam-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: panchangam-config
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: panchangam-secrets
                  key: REDIS_PASSWORD
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: panchangam-config
                  key: OTEL_EXPORTER_OTLP_ENDPOINT
            - name: OTEL_SERVICE_NAME
              value: "panchangam-grpc-service"
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: panchangam-config
                  key: LOG_LEVEL
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - /panchangam-grpc
                - --health-check
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - /panchangam-grpc
                - --health-check
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: grpc-server
  namespace: panchangam
  labels:
    app: panchangam
    component: grpc-server
spec:
  type: ClusterIP
  ports:
    - port: 50052
      targetPort: 50052
      protocol: TCP
      name: grpc
  selector:
    app: panchangam
    component: grpc-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: panchangam-gateway
  namespace: panchangam
  labels:
    app: panchangam
    component: gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: panchangam
      component: gateway
  template:
    metadata:
      labels:
        app: panchangam
        component: gateway
    spec:
      containers:
        - name: gateway
          image: ghcr.io/naren-m/panchangam-backend:latest
          imagePullPolicy: Always
          command: ["/panchangam-gateway"]
          args: ["-grpc-endpoint", "grpc-server:50052"]
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: HTTP_PORT
              value: "8080"
            - name: GRPC_ENDPOINT
              value: "grpc-server:50052"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: panchangam-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: panchangam-config
                  key: DB_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: panchangam-config
                  key: DB_NAME
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: panchangam-secrets
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: panchangam-secrets
                  key: DB_PASSWORD
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: panchangam-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: panchangam-config
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: panchangam-secrets
                  key: REDIS_PASSWORD
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: panchangam-config
                  key: OTEL_EXPORTER_OTLP_ENDPOINT
            - name: OTEL_SERVICE_NAME
              value: "panchangam-gateway-service"
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: panchangam-config
                  key: LOG_LEVEL
            - name: CORS_ALLOWED_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: panchangam-config
                  key: CORS_ALLOWED_ORIGINS
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          livenessProbe:
            exec:
              command:
                - /panchangam-gateway
                - --health-check
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - /panchangam-gateway
                - --health-check
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: panchangam
  labels:
    app: panchangam
    component: gateway
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: panchangam
    component: gateway
