groups:
  - name: panchangam_application
    interval: 30s
    rules:
      # Service availability alerts
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 2 minutes."

      # High error rate
      - alert: HighErrorRate
        expr: |
          (
            rate(http_requests_total{status=~"5.."}[5m])
            /
            rate(http_requests_total[5m])
          ) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "Error rate is above 5% (current value: {{ $value | humanizePercentage }}) for {{ $labels.job }}"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time on {{ $labels.job }}"
          description: "95th percentile response time is above 1s (current value: {{ $value }}s) for {{ $labels.job }}"

      # API Gateway health
      - alert: APIGatewayUnhealthy
        expr: up{job="panchangam-gateway"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "API Gateway is unhealthy"
          description: "API Gateway has been unavailable for more than 1 minute."

      # gRPC service health
      - alert: GRPCServiceUnhealthy
        expr: up{job="panchangam-grpc"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "gRPC service is unhealthy"
          description: "gRPC service has been unavailable for more than 1 minute."

      # High memory usage
      - alert: HighMemoryUsage
        expr: |
          (
            container_memory_usage_bytes{name=~"panchangam.*"}
            /
            container_spec_memory_limit_bytes{name=~"panchangam.*"}
          ) > 0.90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage for {{ $labels.name }}"
          description: "Memory usage is above 90% (current value: {{ $value | humanizePercentage }}) for {{ $labels.name }}"

      # High CPU usage
      - alert: HighCPUUsage
        expr: |
          (
            rate(container_cpu_usage_seconds_total{name=~"panchangam.*"}[5m])
            /
            container_spec_cpu_quota{name=~"panchangam.*"}
          ) > 0.90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage for {{ $labels.name }}"
          description: "CPU usage is above 90% (current value: {{ $value | humanizePercentage }}) for {{ $labels.name }}"

      # Low cache hit rate
      - alert: LowCacheHitRate
        expr: |
          (
            rate(cache_hits_total[5m])
            /
            (rate(cache_hits_total[5m]) + rate(cache_misses_total[5m]))
          ) < 0.70
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is below 70% (current value: {{ $value | humanizePercentage }})"

  - name: panchangam_database
    interval: 30s
    rules:
      # PostgreSQL down
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been unavailable for more than 1 minute."

      # High database connections
      - alert: HighDatabaseConnections
        expr: pg_stat_database_numbackends > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of database connections"
          description: "Database has {{ $value }} active connections (threshold: 80)"

      # Slow queries
      - alert: SlowQueries
        expr: pg_stat_activity_max_tx_duration > 60
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "Long-running queries detected (max duration: {{ $value }}s)"

  - name: panchangam_redis
    interval: 30s
    rules:
      # Redis down
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis cache has been unavailable for more than 1 minute."

      # High memory usage
      - alert: RedisHighMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is above 90% (current value: {{ $value | humanizePercentage }})"

      # Too many evictions
      - alert: RedisHighEvictions
        expr: rate(redis_evicted_keys_total[5m]) > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis eviction rate"
          description: "Redis is evicting {{ $value }} keys per second"
